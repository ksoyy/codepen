<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭시 이미지 모달창에 띄우기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  /*reset*/
  button{padding: 0;cursor:pointer;background:none;border:none;vertical-align: top;}

  .img_lst {
    margin-top: 100px;
    font-size: 0;
    text-align: center; }
    .img_lst li {
      display: inline-block;
      width: 300px;
      margin-right: 20px; }
      .img_lst li img {
        width: 100%; }

  .img_modal_wrap {
    display: none; }
    .img_modal_wrap .img_modal {
      position: absolute;
      top: 100px;
      left: 50%;
      width: 500px;
      transform: translateX(-50%); }
      .img_modal_wrap .img_modal .js_close_btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        color: #15aabf; }
      .img_modal_wrap .img_modal .img_box {
        width: 100%; }
        .img_modal_wrap .img_modal .img_box img {
          width: 100%; }
    .img_modal_wrap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); }

  .img_modal_wrap.db {
    display: block; }
</style>
<body>
  <div class="img_modal_wrap">
    <div class="img_modal">
      <button type="button" class="js_close_btn"><i class="fas fa-times"></i></button>
      <div class="img_box"><img src="" alt=""></div>
    </div>
  </div>

  <ul class="img_lst">
    <li><button type="button" class="js_view_btn"><img src="https://blog.inspiremekorea.com/wp-content/uploads/2017/03/KoreaTravelEasy-Seoul-group-tour-join-spring.jpg" alt=""></button></li>
    <li><button type="button" class="js_view_btn"><img src="http://img.koreatimes.co.kr/upload/newsV2/images/202004/55722d7406164988a80e52d096785efd.jpg/dims/resize/740/optimize" alt=""></button></li>
    <li><button type="button" class="js_view_btn"><img src="https://i1.wp.com/littleholidays.net/wp-content/uploads/2018/01/Spring-in-South-Korea.jpg?fit=2000%2C1200&ssl=1" alt=""></button></li>
  </ul>

  <script>
    $('.js_view_btn').click(function(){
      var $this = $(this);
      var imgUrl = $this.find('img').attr('src');
      $('.img_modal_wrap').addClass('db').find('.img_box img').attr('src', imgUrl);
    });

  $('.js_close_btn').click(function(){
      $('.img_modal_wrap').removeClass('db');
    });
  </script>
</body>
</html>
